<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="640">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css" />
	<script src="js/font-size.js"></script>
</head>
<body class="bgf5f5f5">
	<header class="puclic-header container">
		<a href="#" class="left-menu"></a>
		<div class="center-menu"><h1>用户信息</h1></div>
		<a href="#" class="right-menu"></a>
	</header>
	<div class="main">
		<div class="page-user-info">
			<div class="row container">
				<label class="label pic">
					<h3>头像</h3>
					<span class="content">
						<img src="img/hico12.png" alt="" class="pic">
					</span>
				</label>
			</div>
			<div class="h15"></div>
			<div class="row container">
				<label class="label">
					<h3>昵称</h3>
					<span class="content">
						<input type="text" placeholder="未设置">
					</span>
				</label>
			</div>
			<div class="row container">
				<label class="label">
					<h3>性别</h3>
					<span class="content">
						<select name="" id="">
							<option value="">男生</option>
							<option value="">女生</option>
						</select>
					</span>
				</label>
			</div>
			<div class="row container">
				<label class="label">
					<h3>身高</h3>
					<span class="content">
						<input type="text" placeholder="180cm">
					</span>
				</label>
			</div>
			<div class="row container">
				<label class="label">
					<h3>体重</h3>
					<span class="content">
						<input type="text" placeholder="60kg">
					</span>
				</label>
			</div>
			<div class="row container">
				<label class="label">
					<h3>生日</h3>
					<span class="content">
						<input type="date" value="1980-06-01">
					</span>
				</label>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
